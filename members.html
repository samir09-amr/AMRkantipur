<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Members Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text: #333;
            --text-light: #7f8c8d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f7fa;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Photo Gallery Page */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .gallery-header {
            margin-bottom: 3rem;
            position: relative;
            animation: fadeInDown 0.8s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .gallery-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .gallery-header h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
            animation: expandLine 1s ease-out 0.5s both;
        }
        
        @keyframes expandLine {
            from { width: 0; }
            to { width: 100px; }
        }
        
        .gallery-header p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out 0.8s both;
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .member-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntrance 0.6s ease-out forwards;
        }
        
        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .member-card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .member-photo-container {
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .member-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .member-card:hover .member-photo {
            transform: scale(1.1) rotate(1deg);
        }
        
        .member-info {
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .member-info:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--secondary);
            transition: all 0.3s ease;
        }
        
        .member-card:hover .member-info:before {
            width: 100px;
            background: var(--accent);
        }
        
        .member-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .member-card:hover .member-name {
            color: var(--secondary);
        }
        
        .member-position {
            color: var(--secondary);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .member-card:hover .member-position {
            letter-spacing: 2px;
        }
        
        /* Staggered animation for cards */
        .member-card:nth-child(1) { animation-delay: 0.1s; }
        .member-card:nth-child(2) { animation-delay: 0.2s; }
        .member-card:nth-child(3) { animation-delay: 0.3s; }
        .member-card:nth-child(4) { animation-delay: 0.4s; }
        .member-card:nth-child(5) { animation-delay: 0.5s; }
        .member-card:nth-child(6) { animation-delay: 0.6s; }
        .member-card:nth-child(7) { animation-delay: 0.7s; }
        .member-card:nth-child(8) { animation-delay: 0.8s; }
        .member-card:nth-child(9) { animation-delay: 0.9s; }
        .member-card:nth-child(10) { animation-delay: 1s; }
        
        /* Login Portal Popup */
        .login-portal-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            backdrop-filter: blur(5px);
        }
        
        .login-portal-popup.active {
            opacity: 1;
            visibility: visible;
        }
        
        .login-portal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            padding: 2.5rem;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1) 0.1s;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .login-portal-popup.active .login-portal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .close-popup {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .close-popup:hover {
            background: var(--secondary);
            color: white;
            transform: rotate(90deg);
        }
        
        .login-portal-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }
        
        .login-portal-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .login-portal-header p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .login-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .login-input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.2);
        }
        
        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .login-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--secondary);
            margin-top: 1rem;
            text-align: center;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        /* Admin Portal */
        #adminPortal {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .admin-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 0;
        }
        
        .logout-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .logout-btn:active {
            transform: translateY(0);
        }
        
        /* Admin Controls */
        .admin-controls {
            text-align: center;
            margin: 2rem 0;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .add-member-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .add-member-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(231, 76, 60, 0.3);
        }
        
        .add-member-btn:active {
            transform: translateY(0);
        }
        
        .add-member-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.5s ease-out;
            transform-origin: top;
        }
        
        .add-member-form h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-row > div {
            flex: 1;
        }
        
        .add-member-form input,
        .add-member-form textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .add-member-form input:focus,
        .add-member-form textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.2);
        }
        
        .add-member-form textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .form-actions button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-member-btn {
            background: var(--accent);
            color: white;
            border: none;
        }
        
        .submit-member-btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        .cancel-member-btn {
            background: white;
            color: var(--text-light);
            border: 2px solid var(--text-light);
        }
        
        .cancel-member-btn:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        /* Filter Buttons */
        .filter-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }
        
        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Member Detail Popup */
        .member-detail-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            backdrop-filter: blur(5px);
        }
        
        .member-detail-popup.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2.5rem;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1) 0.1s;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .member-detail-popup.active .popup-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .popup-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }
        
        .popup-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-right: 2rem;
            transform: scale(0);
            animation: popIn 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) 0.3s forwards;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .popup-header-text h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease-out 0.4s forwards;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .popup-header-text p {
            color: var(--secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease-out 0.5s forwards;
        }
        
        .popup-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .bio-section, .achievements-section, .other-clubs-section, .contact-section {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .bio-section { animation-delay: 0.6s; }
        .achievements-section { animation-delay: 0.7s; }
        .other-clubs-section { animation-delay: 0.8s; }
        .contact-section { animation-delay: 0.9s; }
        
        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-light);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 0.5rem;
            color: var(--accent);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }
        
        .contact-item i {
            margin-right: 0.8rem;
            color: var(--accent);
            width: 20px;
            text-align: center;
        }

        /* Edit Button */
        .edit-member-btn {
            position: absolute;
            top: 20px;
            right: 70px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-member-btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* Edit Form Styles */
        .edit-form {
            padding: 1rem;
        }

        .edit-input, .edit-textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .edit-input:focus, .edit-textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.2);
        }

        .edit-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .photo-upload {
            margin-bottom: 1rem;
        }

        .photo-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            margin-bottom: 10px;
            border: 3px solid var(--light);
        }

        .photo-upload-input {
            display: none;
        }

        .upload-btn {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: var(--secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Form actions in edit mode */
        .edit-form .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .edit-form .form-actions button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-member-btn {
            background: var(--accent);
            color: white;
            border: none;
        }

        .save-member-btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .cancel-edit-btn {
            background: white;
            color: var(--text-light);
            border: 2px solid var(--text-light);
        }

        .cancel-edit-btn:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        /* Watermark */
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            color: var(--text-light);
            opacity: 0.7;
            animation: fadeIn 2s ease-out 1s both;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .gallery-header h1 {
                font-size: 2.5rem;
            }
            
            .members-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .popup-header {
                flex-direction: column;
                text-align: center;
            }
            
            .popup-photo {
                margin-right: 0;
                margin-bottom: 1.5rem;
            }
            
            .popup-body {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .edit-member-btn {
                position: static;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Photo Gallery Page -->
    <div class="gallery-container" id="galleryPage">
        <header class="gallery-header">
            <h1>Our Members</h1>
            <p>Click on any member to access the admin portal</p>
        </header>
        
        <div class="members-grid" id="membersGallery">
            <!-- Member cards will be inserted here -->
        </div>
    </div>
    
    <!-- Login Portal Popup -->
    <div class="login-portal-popup" id="loginPortal">
        <div class="login-portal-content">
            <div class="close-popup" id="closeLoginPopup">
                <i class="fas fa-times"></i>
            </div>
            <div class="login-portal-header">
                <h2>Admin Portal Login</h2>
                <p>Please enter your credentials</p>
            </div>
            
            <input type="text" id="username" class="login-input" placeholder="Username">
            <input type="password" id="password" class="login-input" placeholder="Password">
            <button class="login-btn" id="loginBtn">Login</button>
            <p class="error-message" id="errorMsg">Invalid credentials</p>
            
            <!-- CHANGE THESE LOGIN CREDENTIALS -->
            <!-- Admin login: admin / admin123 -->
            <!-- Regular user login: user / user123 -->
        </div>
    </div>
    
    <!-- Admin Portal (hidden initially) -->
    <div id="adminPortal">
        <!-- Admin content will be inserted here after login -->
    </div>

    <div class="watermark"></div>

    <script>
        // ===== CHANGE THESE VALUES =====
        // Login credentials
        const validLogins = {
            // Admin credentials (full access)
            admin: {
                password: "admin123",
                isAdmin: true
            },
            // Regular user credentials (view only)
            user: {
                password: "user123",
                isAdmin: false
            }
            // Add more users as needed
        };

        // Initialize member display in admin portal
        function initializeMemberDisplay(adminStatus) {
            // Function to display members
            function displayMembers(members) {
                const container = document.getElementById('membersContainer');
                container.innerHTML = '';
                
                if (members.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-user-slash"></i>
                            <h3>No members found</h3>
                            <p>Try selecting a different filter</p>
                        </div>
                    `;
                    return;
                }
                
                members.forEach((member, index) => {
                    const memberCard = document.createElement('div');
                    memberCard.className = 'member-card';
                    memberCard.dataset.position = member.Position.toLowerCase();
                    memberCard.style.animationDelay = `${index * 0.1}s`;
                    
                    memberCard.innerHTML = `
                        <div class="member-photo-container">
                            <img src="${member.Photo || 'https://via.placeholder.com/300x300?text=No+Photo'}" alt="${member.Name}" class="member-photo">

                        <div class="member-info">
                            <h3 class="member-name">${member.Name}</h3>
                            <p class="member-position">${member.Position}</p>

                    memberCard.addEventListener('click', () => {
                        showMemberPopup(member);
                    });
                    
                    container.appendChild(memberCard);
                });
            }
            
            // Show member popup

                const popup = document.getElementById('memberPopup');
                const popupContent = document.getElementById('popupContent');
                
                popupContent.innerHTML = `
                    <div class="popup-header">
                        <img src="${member.Photo || 'https://via.placeholder.com/300x300?text=No+Photo'}" alt="${member.Name}" class="popup-photo" id="memberPhoto">

                        </div>

                        <button class="edit-member-btn" id="editMemberBtn">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        ` : ''}

                            <div class="section-title">
                                <i class="fas fa-user"></i>
                                <span>About</span>
                            </div>

                        </div>

                            </div>
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <span id="memberPhone">${member.Phone || 'No phone provided'}</span>
                            </div>
                        </div>
                    </div>
                `;

                if (adminStatus) {
                    document.getElementById('editMemberBtn').addEventListener('click', () => {
                        enableMemberEditing(member);
                    });
                }
                
                popup.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            // Enable editing of member details
            function enableMemberEditing(member) {
                const popupBody = document.getElementById('popupBody');
                const memberIndex = membersData.findIndex(m => m.Name === member.Name);
                
                popupBody.innerHTML = `
                    <div class="edit-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" id="editName" value="${member.Name}" class="edit-input">
                            </div>
                            <div class="form-group">
                                <label>Position</label>
                                <input type="text" id="editPosition" value="${member.Position}" class="edit-input">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="editEmail" value="${member.Email || ''}" class="edit-input">

                                <input type="tel" id="editPhone" value="${member.Phone || ''}" class="edit-input">

                        reader.onload = function(event) {
                            document.getElementById('editPhotoPreview').src = event.target.result;

                        reader.readAsDataURL(file);
                    }

                    const updatedMember = {
                        Name: document.getElementById('editName').value,
                        Position: document.getElementById('editPosition').value,
                        Email: document.getElementById('editEmail').value,
                        Phone: document.getElementById('editPhone').value,
                        Photo: document.getElementById('editPhotoPreview').src,
                        Bio: document.getElementById('editBio').value,
                        Achievements: document.getElementById('editAchievements').value,
                        "Other Clubs": document.getElementById('editOtherClubs').value

                    membersData[memberIndex] = updatedMember;

                    // Refresh the popup with updated data
                    showMemberPopup(updatedMember);

                    // Refresh the member list display
                    const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                    let filteredMembers = membersData;
                    
                    if (activeFilter !== 'all') {
                        filteredMembers = membersData.filter(m => 
                            m.Position.toLowerCase().includes(activeFilter)
                        );
                    }
                    
                    displayMembers(filteredMembers);
                    
                    // Also update the main gallery view
                    initializePhotoGallery();
                });

                // Cancel edit handler
                document.getElementById('cancelEditBtn').addEventListener('click', function() {
                    showMemberPopup(member);
                });

            document.getElementById('closePopup').addEventListener('click', () => {
                const popup = document.getElementById('memberPopup');
                popup.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
            
            // Filter functionality
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const filter = button.dataset.filter;
                    let filteredMembers = membersData;
                    
                    if (filter !== 'all') {
                        filteredMembers = membersData.filter(member => 
                            member.Position.toLowerCase().includes(filter)
                        );
                    }
                    
                    displayMembers(filteredMembers);
                });
            });
            
            // Add member functionality (only for admin)
            if (adminStatus) {

                document.getElementById('newPhotoUpload').addEventListener('change', function(e) {

                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            document.getElementById('newPhotoPreview').src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                document.getElementById('addMemberBtn').addEventListener('click', function() {
                    document.getElementById('addMemberForm').style.display = 'block';
                });
                
                document.getElementById('cancelMemberBtn').addEventListener('click', function() {
                    document.getElementById('addMemberForm').style.display = 'none';
                    // Clear form
                    document.querySelectorAll('#addMemberForm input, #addMemberForm textarea').forEach(el => {
                        el.value = '';
                    });
                    // Reset photo preview
                    document.getElementById('newPhotoPreview').src = 'https://via.placeholder.com/300x300?text=No+Photo';
                });
                
                document.getElementById('submitMemberBtn').addEventListener('click', function() {
                    const name = document.getElementById('newName').value;
                    const position = document.getElementById('newPosition').value;
                    
                    if (!name || !position) {
                        alert('Name and Position are required fields');
                        return;
                    }
                    
                    // Create new member object with photo preview as the photo
                    const newMember = {
                        Name: name,
                        Position: position,
                        Email: document.getElementById('newEmail').value,
                        Phone: document.getElementById('newPhone').value,
                        Photo: document.getElementById('newPhotoPreview').src,
                        Bio: document.getElementById('newBio').value,
                        Achievements: document.getElementById('newAchievements').value,
                        "Other Clubs": document.getElementById('newOtherClubs').value
                    };
                    
                    // Add to members array
                    membersData.push(newMember);
                    
                    // Refresh displays
                    initializePhotoGallery(); // Update the gallery view
                    
                    const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                    let filteredMembers = membersData;
                    
                    if (activeFilter !== 'all') {
                        filteredMembers = membersData.filter(member => 
                            member.Position.toLowerCase().includes(activeFilter)
                        );
                    }
                    
                    displayMembers(filteredMembers);
                    
                    // Hide and clear form
                    document.getElementById('addMemberForm').style.display = 'none';
                    document.querySelectorAll('#addMemberForm input, #addMemberForm textarea').forEach(el => {
                        el.value = '';
                    });
                    // Reset photo preview
                    document.getElementById('newPhotoPreview').src = 'https://via.placeholder.com/300x300?text=No+Photo';
                });
            }
            
            // Initial display
            displayMembers(membersData);
        }
        
        // Initialize the photo gallery when page loads
        window.addEventListener('DOMContentLoaded', initializePhotoGallery);
    </script>
