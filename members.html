    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A6AC1;
            --primary-light: #E8F1FD;
            --secondary: #FF6B6B;
            --accent: #42B883;
            --dark: #2D3748;
            --gray: #718096;
            --light-gray: #E2E8F0;
            --white: #FFFFFF;
            --card-shadow: 0 10px 20px rgba(42, 106, 193, 0.15);
            --hover-shadow: 0 15px 30px rgba(42, 106, 193, 0.25);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F7FAFC;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 2rem;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto 2.5rem;
        }
        
        /* Stats Section */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--card-shadow);
            min-width: 180px;
            transition: all 0.3s ease;
            border: 1px solid var(--light-gray);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        /* Members Grid */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .member-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: cardAppear 0.6s forwards;
            border: 1px solid var(--light-gray);
        }
        
        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .member-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
        }
        
        .card-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.5) 100%);
            z-index: 1;
        }
        
        .member-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .member-card:hover .member-photo {
            transform: scale(1.05);
        }
        
        .member-badge {
            position: absolute;
            bottom: 15px;
            left: 20px;
            background: var(--primary);
            color: var(--white);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .member-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .member-specialty {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .member-specialty i {
            margin-right: 8px;
            color: var(--accent);
        }
        
        .member-bio {
            color: var(--dark);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .project-tag {
            background: var(--primary-light);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .view-profile-btn {
            display: block;
            width: 100%;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        
        .view-profile-btn:hover {
            background: var(--secondary);
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 1rem;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: var(--white);
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .modal-overlay.active .modal {
            transform: scale(1);
            opacity: 1;
        }
        
        .modal-header {
            padding: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: var(--white);
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .modal-profile {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .modal-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .modal-profile-text h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .modal-profile-text p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .modal-body {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .modal-section {
            margin-bottom: 2rem;
        }
        
        .modal-section h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-gray);
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        
        .modal-section h3 i {
            margin-right: 10px;
            color: var(--accent);
        }
        
        .modal-section p {
            line-height: 1.6;
            color: var(--dark);
        }
        
        .project-list {
            list-style: none;
        }
        
        .project-list li {
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
        }
        
        .project-list li:before {
            content: '•';
            color: var(--accent);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-right: 10px;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }
        
        .expert-badge {
            position: absolute;
            top: 15px;
            right: -35px;
            background: var(--secondary);
            color: var(--white);
            padding: 8px 40px;
            font-size: 0.8rem;
            font-weight: 600;
            transform: rotate(45deg);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
            z-index: 2;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .modal-body {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .members-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-profile {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-card {
                width: 100%;
                max-width: 300px;
            }
        }
        
        .img-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

        // Function to convert Google Drive shareable links to direct image links
        function convertGoogleDriveLink(url) {
            // Check if it's a Google Drive URL
            if (url.includes('drive.google.com')) {
                // Extract file ID from different Google Drive URL formats
                let fileId;
                
                if (url.includes('/file/d/')) {
                    // Format: https://drive.google.com/file/d/{fileId}/view
                    fileId = url.split('/file/d/')[1].split('/')[0];
                } else if (url.includes('id=')) {
                    // Format: https://drive.google.com/open?id={fileId}
                    fileId = url.split('id=')[1];
                    // Remove any additional parameters
                    fileId = fileId.split('&')[0];
                }
                
                if (fileId) {
                    return `https://lh3.googleusercontent.com/d/${fileId}=s400?authuser=0`;
                }
            }
            
            // Return original URL if not a Google Drive link or if extraction failed
            return url;
        }

        function initializeMedicalGallery() {
            const grid = document.getElementById('membersGrid');
            grid.innerHTML = '';
            
            membersData.forEach((member, index) => {
                const card = document.createElement('div');
                card.className = 'member-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const photoUrl = convertGoogleDriveLink(member.Photo);
                const projects = member.Projects.split(', ');
                const projectTags = projects.map(proj => `<span class="project-tag">${proj}</span>`).join('');
                
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${photoUrl}" alt="${member.Name}" class="member-photo" onerror="this.onerror=null; this.src='https://placehold.co/400x400/2A6AC1/FFFFFF?text=${member.Name.split(' ').map(n => n[0]).join('')}'">

                    </div>
                    <div class="card-content">
                        <h3 class="member-name">${member.Name}</h3>
                        <p class="member-specialty"><i class="fas fa-stethoscope"></i> ${member.Specialty}</p>
                        <p class="member-bio">${member.Bio}</p>
                        <div class="projects-container">${projectTags}</div>
                        <button class="view-profile-btn" data-index="${index}">View Full Profile</button>
                    </div>
                `;
                
                card.querySelector('.view-profile-btn').addEventListener('click', e => {
                    e.stopPropagation();
                    showMemberModal(index);
                });
                
                grid.appendChild(card);
            });
        }

        function showMemberModal(index) {

            const modal = document.getElementById('medicalModal');

            const photoUrl = convertGoogleDriveLink(member.Photo);
            const projects = member.Projects.split(', ');

                    <div class="close-modal" id="closeModal"><i class="fas fa-times"></i></div>
                    <div class="modal-profile">
                        <img src="${photoUrl}" alt="${member.Name}" class="modal-photo" onerror="this.onerror=null; this.src='https://placehold.co/400x400/2A6AC1/FFFFFF?text=${member.Name.split(' ').map(n => n[0]).join('')}'">

                            <ul class="project-list">${projectList}</ul>

                            <div class="contact-info">

            overlay.classList.add('active');
            
            document.getElementById('closeModal').addEventListener('click', () => {

            });
            
            overlay.addEventListener('click', e => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        }
