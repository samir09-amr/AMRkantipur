    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(120deg, #e0f7fa 0%, #bbdefb 50%, #e3f2fd 100%);
            color: #37474f;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .medical-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .medical-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(30, 136, 229, 0.2);
        }
        
        .medical-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #1565c0;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .medical-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #1565c0, #4fc3f7);
            border-radius: 2px;
        }
        
        .medical-subtitle {
            font-size: 1.3rem;
            color: #546e7a;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .health-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.15);
            min-width: 180px;
            transition: transform 0.3s;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1565c0;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #546e7a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .medical-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }
        
        .medical-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(30, 136, 229, 0.2);
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            animation: cardAppear 0.8s forwards;
        }
        
        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .medical-card:nth-child(1) { animation-delay: 0.1s; }
        .medical-card:nth-child(2) { animation-delay: 0.2s; }
        .medical-card:nth-child(3) { animation-delay: 0.3s; }
        .medical-card:nth-child(4) { animation-delay: 0.4s; }
        .medical-card:nth-child(5) { animation-delay: 0.5s; }
        
        .medical-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(30, 136, 229, 0.3);
        }
        
        .card-header {
            height: 180px;
            overflow: hidden;
            position: relative;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(25, 118, 210, 0.2), rgba(25, 118, 210, 0.6));
            z-index: 1;

        .member-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .medical-card:hover .member-photo {
            transform: scale(1.1);
        }
        
        .member-role {
            position: absolute;
            bottom: 15px;
            left: 20px;
            background: #1565c0;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .member-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1565c0;
            margin-bottom: 0.5rem;
        }
        
        .member-specialty {
            color: #78909c;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        }
        
        .health-projects {

            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;

        .project-tag {

            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s;
        }

            opacity: 1;
            visibility: visible;
        }

        }

            height: 40px;

        .close-modal:hover {

        }

            align-items: center;
            gap: 2rem;

                text-align: center;
                gap: 1rem;

                flex-direction: column;
                align-items: center;
            }
            
            .stat-box {
                width: 100%;
                max-width: 300px;
            }
        }
        
        /* Loading animation for images */
        .img-loading {
            background: #f0f0f0;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

        function convertGoogleDriveLink(url) {
            // If it's already a direct link, return as is
            if (url.includes('drive.google.com/uc?')) {
                return url;
            }
            
            // If it's a share link, convert to direct link
            if (url.includes('drive.google.com/file/d/')) {
                const fileId = url.match(/file\/d\/(.*?)\//)[1];
                return `https://drive.google.com/uc?export=view&id=${fileId}`;
            }
            
            // If it's a shortened link, try to get the file ID
            if (url.includes('googledrive.com') || url.includes('google.com')) {
                // This might need a more sophisticated approach
                // For now, return the original URL
                return url;
            }
            
            // Return original URL if it doesn't match Google Drive patterns
            return url;

        // Initialize the medical gallery
        function initializeMedicalGallery() {
            const grid = document.getElementById('membersGrid');
            grid.innerHTML = '';
            
            membersData.forEach((member, index) => {
                const card = document.createElement('div');
                card.className = 'medical-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                // Convert Google Drive link if needed
                const photoUrl = convertGoogleDriveLink(member.Photo);
                
                // Health projects for tags
                const projects = member.Projects.split(', ');
                const projectTags = projects.map(proj => 
                    `<span class="project-tag">${proj}</span>`
                ).join('');
                
                card.innerHTML = `
                    <div class="card-header">
                        <img src="${photoUrl}" alt="${member.Name}" class="member-photo img-loading" onload="this.classList.remove('img-loading')">
                        <div class="member-role">${member.Position}</div>
                        <div class="health-ribbon">Health Advocate</div>
                    </div>
                    <div class="card-body">
                        <h3 class="member-name">${member.Name}</h3>
                        <p class="member-specialty"><i class="fas fa-stethoscope"></i> ${member.Specialty}</p>
                        <p class="member-bio">${member.Bio}</p>
                        
                        <div class="health-projects">
                            ${projectTags}
                        </div>
                        
                        <button class="view-profile-btn" data-index="${index}">View Full Profile</button>
                    </div>
                `;
                
                // Add click event to the button
                const button = card.querySelector('.view-profile-btn');
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    showMemberModal(parseInt(this.getAttribute('data-index')));
                });
                
                grid.appendChild(card);
            });
        }

                            <h3><i class="fas fa-briefcase-medical"></i> Areas of Expertise</h3>
                            <p>${member.Expertise}</p>
                        </div>
                        
                        <div class="modal-section">
                            <h3><i class="fas fa-hand-holding-medical"></i> Health Projects</h3>
                            <ul class="health-project-list">
                                ${projectList}
                            </ul>
                        </div>
                        
                        <div class="modal-section">
                            <h3><i class="fas fa-address-card"></i> Contact Information</h3>
                            <div class="contact-info">
                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <div>${member.Email}</div>
                                </div>
                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                    <div>${member.Phone}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Show the modal
            overlay.classList.add('active');
            
            // Close modal event
            document.getElementById('closeModal').addEventListener('click', function() {
                overlay.classList.remove('active');
            });
            
            // Close modal when clicking outside
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        }
        
        // Initialize the gallery when page loads
        window.addEventListener('DOMContentLoaded', initializeMedicalGallery);
    </script>
</body>
</html>
