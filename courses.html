<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduSphere - Enhanced Course Selection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #7f5af0;
      --accent-pink: #ff6b81;
      --accent-blue: #74b9ff;
      --accent-green: #00b894;
      --accent-orange: #fdcb6e;
      --text-dark: #2d3436;
      --text-light: #636e72;
      --bg-light: #f0f2f5;
      --card-bg: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Header styles */
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 70px 20px;
      text-align: center;
      color: white;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      transform: rotate(30deg);
    }
    
    header h1 { 
      font-size: 2.8rem; 
      margin-bottom: 15px; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    header p { 
      font-size: 1.2rem; 
      opacity: 0.9; 
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    
    /* Container and cards */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    .cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      flex-wrap: wrap;
    }
    
    .card {
      background: var(--card-bg);
      width: 280px;
      border-radius: 20px;
      text-align: center;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card:hover { 
      transform: translateY(-10px) scale(1.03); 
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
    .card:hover::before {
      opacity: 1;
    }
    
    .card-top {
      padding: 40px 0;
      font-size: 3.5rem;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .card-top::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.7), transparent);
    }
    
    .pink { background: linear-gradient(135deg, #ff6b81, #ff9eb5); }
    .blue { background: linear-gradient(135deg, #74b9ff, #0984e3); }
    
    .card-content { padding: 25px; }
    .card-content h3 { margin-bottom: 12px; font-size: 1.3rem; color: var(--text-dark); }
    .card-content p { font-size: 1rem; color: var(--text-light); margin-bottom: 15px; }
    
    /* Selection modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }
    
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .selection-modal {
      background: white;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      transform: translateY(50px) scale(0.9);
      opacity: 0;
      transition: all 0.5s ease;
    }
    
    .modal-overlay.active .selection-modal {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    
    .modal-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 25px 30px;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h2 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .close-modal {
      background: rgba(255, 255, 255, 0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-modal:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }
    
    .modal-content {
      padding: 30px;
    }
    
    .selection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .selection-item {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .selection-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--accent-pink), var(--accent-blue));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .selection-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .selection-item:hover::before {
      opacity: 1;
    }
    
    .selection-item i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary);
    }
    
    .selection-item h3 {
      font-size: 1.1rem;
      color: var(--text-dark);
    }
    
    /* File list styles */
    .file-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    
    .file-card {
      background: #f8f9fa;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    
    .document-container {
      position: relative;
      width: 100%;
      padding-top: 141.4%; /* A4 aspect ratio */
      margin: 0 auto;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .document-thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0f2f5, #e1e5eb);
      cursor: pointer;
    }
    
    .document-thumbnail i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 15px;
    }
    
    .file-card h4 {
      font-size: 1.1rem;
      margin-top: 15px;
      color: var(--text-dark);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Full screen viewer */
    .fullscreen-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }
    
    .fullscreen-viewer.active {
      opacity: 1;
      visibility: visible;
    }
    
    .viewer-content {
      width: 90%;
      height: 90%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.4s ease;
    }
    
    .fullscreen-viewer.active .viewer-content {
      transform: scale(1);
    }
    
    .viewer-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .viewer-controls {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    .viewer-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .viewer-btn:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: scale(1.1);
    }
    
    /* Back button */
    .back-btn {
      display: block;
      margin: 40px auto 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    
    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.5);
    }
    
    /* Modal back button */
    .modal-back {
      background: rgba(255, 255, 255, 0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 15px;
    }
    
    .modal-back:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .modal-nav {
      display: flex;
      align-items: center;
    }
    
    /* Progress bar */
    .progress-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 600px;
      margin: 0 auto 30px;
      position: relative;
    }
    
    .progress-step {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: var(--text-light);
      z-index: 2;
      transition: all 0.3s ease;
    }
    
    .progress-step.active {
      background: var(--primary);
      color: white;
      transform: scale(1.1);
    }
    
    .progress-step.completed {
      background: var(--accent-green);
      color: white;
    }
    
    .progress-bar::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 3px;
      background: #e0e0e0;
      transform: translateY(-50%);
      z-index: 1;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      header {
        padding: 50px 15px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
      }
      
      header h1 { font-size: 2.2rem; }
      header p { font-size: 1rem; }
      
      .cards {
        gap: 25px;
        margin: 30px auto;
      }
      
      .card {
        width: 85%;
        max-width: 300px;
      }
      
      .selection-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }
      
      .selection-item {
        padding: 20px 10px;
      }
      
      .selection-item i {
        font-size: 2rem;
      }
      
      .file-list {
        grid-template-columns: 1fr;
      }
      
      .modal-content {
        padding: 20px;
      }
      
      .viewer-content {
        width: 95%;
        height: 95%;
      }
    }
    
    /* Animation classes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .animate-pulse {
      animation: pulse 2s infinite;
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to EduSphere</h1>
    <p>Your gateway to interactive learning experiences</p>
  </header>

  <div class="container">
    <div class="cards">
      <div class="card" onclick="selectCourse('Club Course')">
        <div class="card-top pink">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="card-content">
          <h3>Club Course</h3>
          <p>Explore our collection of club courses</p>
        </div>
      </div>
      <div class="card" onclick="selectCourse('Pharmacy Course')">
        <div class="card-top blue">
          <i class="fas fa-flask"></i>
        </div>
        <div class="card-content">
          <h3>Bachelor in Pharmacy</h3>
          <p>Comprehensive resources for pharmacy students</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Selection Modals -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="selection-modal">
      <div class="modal-header">
        <div class="modal-nav">
          <div class="modal-back" id="modalBack" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
          </div>
          <h2 id="modalTitle">Select Semester</h2>
        </div>
        <div class="close-modal" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="modal-content">
        <div class="progress-bar">
          <div class="progress-step completed" id="step1">1</div>
          <div class="progress-step active" id="step2">2</div>
          <div class="progress-step" id="step3">3</div>
          <div class="progress-step" id="step4">4</div>
        </div>
        
        <div id="modalContent">
          <!-- Content will be inserted here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <!-- Full screen viewer -->
  <div class="fullscreen-viewer" id="fullscreenViewer">
    <div class="viewer-content">
      <iframe class="viewer-iframe" id="viewerIframe" src=""></iframe>
      <div class="viewer-controls">
        <div class="viewer-btn" onclick="closeFullscreen()">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample data structure
    const sampleData = {
      "Club Course": {
        "Semester 1": {
          "notes": {
            "Mathematics": [
              { fileName: "Algebra Basics", fileLink: "https://example.com/algebra.pdf" },
              { fileName: "Calculus Introduction", fileLink: "https://example.com/calculus.pdf" }
            ],
            "Physics": [
              { fileName: "Mechanics Notes", fileLink: "https://example.com/mechanics.pdf" }
            ]
          },
          "questions": [
            { fileName: "Mathematics Final Exam", fileLink: "https://example.com/math-final.pdf" },
            { fileName: "Physics Quiz 1", fileLink: "https://example.com/physics-quiz.pdf" }
          ]
        },
        "Semester 2": {
          "notes": {
            "Chemistry": [
              { fileName: "Organic Chemistry", fileLink: "https://example.com/organic-chem.pdf" }
            ]
          },
          "questions": [
            { fileName: "Chemistry Midterm", fileLink: "https://example.com/chem-midterm.pdf" }
          ]
        }
      },
      "Pharmacy Course": {
        "Year 1": {
          "notes": {
            "Pharmaceutical Chemistry": [
              { fileName: "Basic Concepts", fileLink: "https://example.com/pharm-chem.pdf" }
            ],
            "Pharmacology": [
              { fileName: "Drug Classification", fileLink: "https://example.com/drug-classification.pdf" }
            ]
          },
          "questions": [
            { fileName: "Pharmaceutical Chemistry Exam", fileLink: "https://example.com/chem-exam.pdf" }
          ]
        },
        "Year 2": {
          "notes": {
            "Pharmaceutics": [
              { fileName: "Dosage Forms", fileLink: "https://example.com/dosage-forms.pdf" }
            ]
          },
          "questions": [
            { fileName: "Pharmaceutics Practical", fileLink: "https://example.com/practicals.pdf" }
          ]
        }
      }
    };

    // State management
    let currentSelection = {
      course: null,
      semester: null,
      type: null,
      subject: null
    };

    let selectionHistory = [];

    // DOM elements
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const modalBack = document.getElementById('modalBack');
    const progressSteps = [
      document.getElementById('step1'),
      document.getElementById('step2'),
      document.getElementById('step3'),
      document.getElementById('step4')
    ];
    const fullscreenViewer = document.getElementById('fullscreenViewer');
    const viewerIframe = document.getElementById('viewerIframe');

    // Function to open modal with specific content
    function openModal(title, content) {
      modalTitle.textContent = title;
      modalContent.innerHTML = content;
      modalOverlay.classList.add('active');
      
      // Show back button if we have history
      if (selectionHistory.length > 0) {
        modalBack.style.display = 'flex';
      } else {
        modalBack.style.display = 'none';
      }
    }

    // Function to close modal
    function closeModal() {
      modalOverlay.classList.remove('active');
      // Reset progress steps
      progressSteps.forEach((step, index) => {
        if (index > 0) step.classList.remove('completed');
        if (index > 1) step.classList.remove('active');
      });
      progressSteps[1].classList.add('active');
      
      // Reset selection history
      selectionHistory = [];
      currentSelection = {
        course: null,
        semester: null,
        type: null,
        subject: null
      };
    }

    // Function to update progress steps
    function updateProgress(step) {
      progressSteps.forEach((s, i) => {
        if (i < step) s.classList.add('completed');
        if (i === step) s.classList.add('active');
        if (i > step) {
          s.classList.remove('active');
          s.classList.remove('completed');
        }
      });
    }

    // Function to go back in selection
    function goBack() {
      if (selectionHistory.length === 0) return;
      
      const previousState = selectionHistory.pop();
      
      if (previousState.action === 'selectCourse') {
        updateProgress(1);
        showSemesterSelection();
      } else if (previousState.action === 'selectSemester') {
        updateProgress(2);
        showTypeSelection();
      } else if (previousState.action === 'selectType') {
        if (currentSelection.type === 'notes') {
          updateProgress(3);
          showSubjectSelection();
        } else {
          // For questions, we go directly to files
          updateProgress(4);
          showFiles();
        }
      }
    }

    // Function to select a course
    function selectCourse(course) {
      currentSelection.course = course;
      selectionHistory.push({ action: 'selectCourse', course });
      updateProgress(1);
      showSemesterSelection();
    }

    // Function to show semester selection
    function showSemesterSelection() {
      const semesters = Object.keys(sampleData[currentSelection.course]);
      let content = '<div class="selection-grid">';
      
      semesters.forEach(semester => {
        content += `
          <div class="selection-item" onclick="selectSemester('${semester}')">
            <i class="fas fa-calendar-alt"></i>
            <h3>${semester}</h3>
          </div>
        `;
      });
      
      content += '</div>';
      openModal('Select Semester', content);
    }

    // Function to select a semester
    function selectSemester(semester) {
      currentSelection.semester = semester;
      selectionHistory.push({ action: 'selectSemester', semester });
      updateProgress(2);
      showTypeSelection();
    }

    // Function to show type selection (Notes/Questions)
    function showTypeSelection() {
      let content = `
        <div class="selection-grid">
          <div class="selection-item" onclick="selectType('notes')">
            <i class="fas fa-book"></i>
            <h3>Notes</h3>
          </div>
          <div class="selection-item" onclick="selectType('questions')">
            <i class="fas fa-question-circle"></i>
            <h3>Questions</h3>
          </div>
        </div>
      `;
      
      openModal('Select Content Type', content);
    }

    // Function to select type
    function selectType(type) {
      currentSelection.type = type;
      selectionHistory.push({ action: 'selectType', type });
      
      if (type === 'questions') {
        // For questions, show files directly
        updateProgress(4);
        showFiles();
      } else {
        // For notes, show subject selection
        updateProgress(3);
        showSubjectSelection();
      }
    }

    // Function to show subject selection
    function showSubjectSelection() {
      const subjects = Object.keys(sampleData[currentSelection.course][currentSelection.semester]['notes']);
      let content = '<div class="selection-grid">';
      
      subjects.forEach(subject => {
        const fileCount = sampleData[currentSelection.course][currentSelection.semester]['notes'][subject].length;
        content += `
          <div class="selection-item" onclick="selectSubject('${subject}')">
            <i class="fas fa-folder-open"></i>
            <h3>${subject}</h3>
            <p>${fileCount} file${fileCount !== 1 ? 's' : ''}</p>
          </div>
        `;
      });
      
      content += '</div>';
      openModal('Select Subject', content);
    }

    // Function to select subject
    function selectSubject(subject) {
      currentSelection.subject = subject;
      updateProgress(4);
      showFiles();
    }

    // Function to show files
    function showFiles() {
      let files = [];
      
      if (currentSelection.type === 'questions') {
        files = sampleData[currentSelection.course][currentSelection.semester]['questions'];
      } else {
        files = sampleData[currentSelection.course][currentSelection.semester]['notes'][currentSelection.subject];
      }
      
      let content = '<div class="file-list">';
      
      files.forEach(file => {
        content += `
          <div class="file-card">
            <div class="document-container">
              <div class="document-thumbnail" onclick="openFullscreen('${file.fileLink}')">
                <i class="fas fa-file-pdf"></i>
                <p>Click to view</p>
              </div>
            </div>
            <h4>${file.fileName}</h4>
          </div>
        `;
      });
      
      content += '</div>';
      
      let title = '';
      if (currentSelection.type === 'questions') {
        title = `${currentSelection.course} - ${currentSelection.semester} Questions`;
      } else {
        title = `${currentSelection.course} - ${currentSelection.subject} Notes`;
      }
      
      openModal(title, content);
    }

    // Function to open file in fullscreen
    function openFullscreen(fileLink) {
      viewerIframe.src = fileLink;
      fullscreenViewer.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Function to close fullscreen viewer
    function closeFullscreen() {
      fullscreenViewer.classList.remove('active');
      viewerIframe.src = '';
      document.body.style.overflow = 'auto';
    }

    // Close fullscreen when clicking outside content
    fullscreenViewer.addEventListener('click', (e) => {
      if (e.target === fullscreenViewer) {
        closeFullscreen();
      }
    });

    // Initialize with a slight delay for animation
    setTimeout(() => {
      document.querySelector('header').classList.add('fade-in');
      document.querySelector('.cards').classList.add('fade-in');
    }, 100);
  </script>
</body>
</html>
