<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduSphere - Enhanced Course Selection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #7f5af0;
      --accent-pink: #ff6b81;
      --accent-blue: #74b9ff;
      --accent-green: #00b894;
      --accent-orange: #fdcb6e;
      --text-dark: #2d3436;
      --text-light: #636e72;
      --bg-light: #f0f2f5;
      --card-bg: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Header styles */
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 70px 20px;
      text-align: center;
      color: white;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      transform: rotate(30deg);
    }
    
    header h1 { 
      font-size: 2.8rem; 
      margin-bottom: 15px; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    header p { 
      font-size: 1.2rem; 
      opacity: 0.9; 
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    
    /* Container and cards */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    .cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      flex-wrap: wrap;
    }
    
    .card {
      background: var(--card-bg);
      width: 280px;
      border-radius: 20px;
      text-align: center;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card:hover { 
      transform: translateY(-10px) scale(1.03); 
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
    .card:hover::before {
      opacity: 1;
    }
    
    .card-top {
      padding: 40px 0;
      font-size: 3.5rem;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .card-top::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.7), transparent);
    }
    
    .pink { background: linear-gradient(135deg, #ff6b81, #ff9eb5); }
    .blue { background: linear-gradient(135deg, #74b9ff, #0984e3); }
    
    .card-content { padding: 25px; }
    .card-content h3 { margin-bottom: 12px; font-size: 1.3rem; color: var(--text-dark); }
    .card-content p { font-size: 1rem; color: var(--text-light); margin-bottom: 15px; }
    
    /* Selection modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }
    
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .selection-modal {
      background: white;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      transform: translateY(50px) scale(0.9);
      opacity: 0;
      transition: all 0.5s ease;
    }
    
    .modal-overlay.active .selection-modal {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    
    .modal-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 25px 30px;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h2 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .close-modal {
      background: rgba(255, 255, 255, 0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-modal:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }
    
    .modal-content {
      padding: 30px;
    }
    
    .selection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .selection-item {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .selection-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--accent-pink), var(--accent-blue));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .selection-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .selection-item:hover::before {
      opacity: 1;
    }
    
    .selection-item i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary);
    }
    
    .selection-item h3 {
      font-size: 1.1rem;
      color: var(--text-dark);
    }
    
    /* File list styles */
    .file-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    
    .file-card {
      background: #f8f9fa;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    
    .document-container {
      position: relative;
      width: 100%;
      padding-top: 100%; /* Square aspect ratio */
      margin: 0 auto;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .document-thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0f2f5, #e1e5eb);
      cursor: pointer;
      padding: 15px;
    }
    
    .document-thumbnail i {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    
    .file-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-dark);
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      text-align: center;
      margin-top: 10px;
      line-height: 1.3;
    }
    
    .file-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      padding: 0 10px 15px;
    }
    
    .action-btn {
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .view-btn {
      background: var(--primary);
      color: white;
      border: none;
    }
    
    .view-btn:hover {
      background: var(--secondary);
    }
    
    .open-with-btn {
      background: transparent;
      color: var(--text-dark);
      border: 1px solid var(--text-light);
    }
    
    .open-with-btn:hover {
      background: var(--bg-light);
    }
    
    /* Full screen viewer - COMPLETELY REDESIGNED */
    .fullscreen-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }
    
    .fullscreen-viewer.active {
      opacity: 1;
      visibility: visible;
    }
    
    .viewer-content {
      width: 90%;
      height: 85%;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.4s ease;
      display: flex;
      flex-direction: column;
    }
    
    .fullscreen-viewer.active .viewer-content {
      transform: scale(1);
    }
    
    .viewer-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .viewer-header h3 {
      font-size: 1.4rem;
      font-weight: 500;
      margin: 0;
    }
    
    .viewer-body {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      overflow: auto;
      padding: 20px;
    }
    
    .document-view {
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    
    .pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .viewer-controls {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    .viewer-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .viewer-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .rotate-controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    .rotate-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }
    
    .rotate-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .zoom-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    
    .zoom-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }
    
    .zoom-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    /* Back button */
    .back-btn {
      display: block;
      margin: 40px auto 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    
    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.5);
    }
    
    /* Modal back button */
    .modal-back {
      background: rgba(255, 255, 255, 0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 15px;
    }
    
    .modal-back:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .modal-nav {
      display: flex;
      align-items: center;
    }
    
    /* Progress bar */
    .progress-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 600px;
      margin: 0 auto 30px;
      position: relative;
    }
    
    .progress-step {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: var(--text-light);
      z-index: 2;
      transition: all 0.3s ease;
    }
    
    .progress-step.active {
      background: var(--primary);
      color: white;
      transform: scale(1.1);
    }
    
    .progress-step.completed {
      background: var(--accent-green);
      color: white;
    }
    
    .progress-bar::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 3px;
      background: #e0e0e0;
      transform: translateY(-50%);
      z-index: 1;
    }
    
    /* Loading spinner */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* File type colors */
    .pdf-color { color: #e74c3c; }
    .doc-color { color: #3498db; }
    .ppt-color { color: #e67e22; }
    .img-color { color: #2ecc71; }
    .xls-color { color: #27ae60; }
    .zip-color { color: #9b59b6; }
    .default-color { color: var(--primary); }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      header {
        padding: 50px 15px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
      }
      
      header h1 { font-size: 2.2rem; }
      header p { font-size: 1rem; }
      
      .cards {
        gap: 25px;
        margin: 30px auto;
      }
      
      .card {
        width: 85%;
        max-width: 300px;
      }
      
      .selection-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }
      
      .selection-item {
        padding: 20px 10px;
      }
      
      .selection-item i {
        font-size: 2rem;
      }
      
      .file-list {
        grid-template-columns: 1fr;
      }
      
      .modal-content {
        padding: 20px;
      }
      
      .viewer-content {
        width: 95%;
        height: 80%;
      }
      
      .viewer-header h3 {
        font-size: 1.2rem;
      }
      
      .file-actions {
        flex-direction: column;
        gap: 8px;
      }
      
      .action-btn {
        width: 100%;
        justify-content: center;
      }
      
      .rotate-controls, .zoom-controls {
        bottom: 10px;
      }
      
      .rotate-btn, .zoom-btn {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }
    
    /* Animation classes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .animate-pulse {
      animation: pulse 2s infinite;
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    
    /* Enhanced design elements */
    .glass-effect {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
    }
    
    .floating-btn {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .floating-btn:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to EduSphere</h1>
    <p>Your gateway to interactive learning experiences</p>
  </header>

  <div class="container">
    <div class="cards">
      <div class="card" onclick="selectCourse('Club Course')">
        <div class="card-top pink">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="card-content">
          <h3>Club Course</h3>
          <p>Explore our collection of club courses</p>
        </div>
      </div>
      <div class="card" onclick="selectCourse('Pharmacy Course')">
        <div class="card-top blue">
          <i class="fas fa-flask"></i>
        </div>
        <div class="card-content">
          <h3>Bachelor in Pharmacy</h3>
          <p>Comprehensive resources for pharmacy students</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Selection Modals -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="selection-modal">
      <div class="modal-header">
        <div class="modal-nav">
          <div class="modal-back" id="modalBack" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
          </div>
          <h2 id="modalTitle">Select Semester</h2>
        </div>
        <div class="close-modal" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="modal-content">
        <div class="progress-bar">
          <div class="progress-step completed" id="step1">1</div>
          <div class="progress-step active" id="step2">2</div>
          <div class="progress-step" id="step3">3</div>
          <div class="progress-step" id="step4">4</div>
        </div>
        
        <div id="modalContent">
          <!-- Content will be inserted here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <!-- Full screen viewer - REDESIGNED -->
  <div class="fullscreen-viewer" id="fullscreenViewer">
    <div class="viewer-content">
      <div class="viewer-header">
        <h3 id="viewerTitle">Document Viewer</h3>
        <div class="viewer-controls">
          <div class="viewer-btn" onclick="closeFullscreen()">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
      <div class="viewer-body">
        <iframe class="pdf-viewer" id="pdfViewer" src=""></iframe>
      </div>
      <div class="rotate-controls">
        <div class="rotate-btn" onclick="rotateDocument(-90)">
          <i class="fas fa-undo"></i>
        </div>
        <div class="rotate-btn" onclick="resetRotation()">
          <i class="fas fa-sync"></i>
        </div>
        <div class="rotate-btn" onclick="rotateDocument(90)">
          <i class="fas fa-redo"></i>
        </div>
      </div>
      <div class="zoom-controls">
        <div class="zoom-btn" onclick="zoomIn()">
          <i class="fas fa-search-plus"></i>
        </div>
        <div class="zoom-btn" onclick="resetZoom()">
          <i class="fas fa-search"></i>
        </div>
        <div class="zoom-btn" onclick="zoomOut()">
          <i class="fas fa-search-minus"></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let courseData = {};
    let currentSelection = {
      course: null,
      semester: null,
      type: null,
      subject: null
    };
    let selectionHistory = [];
    let currentRotation = 0;
    let currentZoom = 1;

    // DOM elements
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const modalBack = document.getElementById('modalBack');
    const progressSteps = [
      document.getElementById('step1'),
      document.getElementById('step2'),
      document.getElementById('step3'),
      document.getElementById('step4')
    ];
    const fullscreenViewer = document.getElementById('fullscreenViewer');
    const pdfViewer = document.getElementById('pdfViewer');
    const viewerTitle = document.getElementById('viewerTitle');

    // Get file icon and color based on extension
    function getFileIcon(filename) {
      const extension = filename.split('.').pop().toLowerCase();
      
      switch(extension) {
        case 'pdf':
          return { icon: 'file-pdf', colorClass: 'pdf-color' };
        case 'doc':
        case 'docx':
          return { icon: 'file-word', colorClass: 'doc-color' };
        case 'ppt':
        case 'pptx':
          return { icon: 'file-powerpoint', colorClass: 'ppt-color' };
        case 'xls':
        case 'xlsx':
          return { icon: 'file-excel', colorClass: 'xls-color' };
        case 'jpg':
        case 'jpeg':
        case 'png':
        case 'gif':
        case 'bmp':
        case 'svg':
          return { icon: 'file-image', colorClass: 'img-color' };
        case 'zip':
        case 'rar':
        case '7z':
          return { icon: 'file-archive', colorClass: 'zip-color' };
        default:
          return { icon: 'file', colorClass: 'default-color' };
      }
    }

    // Check if file is viewable in browser
    function isViewableInBrowser(filename) {
      const extension = filename.split('.').pop().toLowerCase();
      const viewableExtensions = ['pdf', 'jpg', 'jpeg', 'png', 'gif', 'bmp'];
      return viewableExtensions.includes(extension);
    }

    // Fetch data from Google Sheets
    async function loadData() {
      try {
        modalContent.innerHTML = '<div class="loader"></div><p style="text-align: center;">Loading course data...</p>';
        modalOverlay.classList.add('active');
        
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQGEc5M4ADtoZZvp7V08ALtQMQ7rPtAdk6TPV83_tp1h9fQZqJcTETG7Ar0ZX_8GJ-Tu69FBgHg2TyE/pub?output=csv');
        const csvText = await response.text();
        
        // Parse CSV data
        const rows = csvText.split('\n').slice(1); // Skip header row
        courseData = {};
        
        rows.forEach(row => {
          if (!row.trim()) return; // Skip empty rows
          
          const columns = row.split(',').map(col => col.trim());
          if (columns.length < 6) return; // Skip invalid rows
          
          const [mainFolder, semester, type, subjectName, fileName, fileLink] = columns;
          
          // Initialize course if not exists
          if (!courseData[mainFolder]) {
            courseData[mainFolder] = {};
          }
          
          // Initialize semester if not exists
          if (!courseData[mainFolder][semester]) {
            courseData[mainFolder][semester] = {
              notes: {},
              questions: []
            };
          }
          
          // Add to notes or questions
          if (type === 'notes') {
            if (!courseData[mainFolder][semester][type][subjectName]) {
              courseData[mainFolder][semester][type][subjectName] = [];
            }
            courseData[mainFolder][semester][type][subjectName].push({ 
              fileName, 
              fileLink: convertToDirectLink(fileLink) 
            });
          } else if (type === 'questions') {
            courseData[mainFolder][semester][type].push({ 
              fileName, 
              fileLink: convertToDirectLink(fileLink) 
            });
          }
        });
        
        closeModal();
        console.log('Data loaded successfully:', courseData);
      } catch (error) {
        console.error('Error loading data:', error);
        modalContent.innerHTML = `
          <div style="text-align: center; padding: 40px 20px;">
            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff6b81; margin-bottom: 20px;"></i>
            <h3>Error Loading Data</h3>
            <p>Unable to load course data at this time. Please try again later.</p>
            <button class="back-btn" onclick="closeModal()">Close</button>
          </div>
        `;
      }
    }

    // Convert Google Drive share links to direct download links
    function convertToDirectLink(url) {
      if (url.includes('drive.google.com')) {
        // Handle Google Drive links
        if (url.includes('/file/d/')) {
          const fileId = url.match(/\/file\/d\/([^\/]+)/)[1];
          return `https://drive.google.com/file/d/${fileId}/preview`;
        } else if (url.includes('id=')) {
          const fileId = url.match(/id=([^&]+)/)[1];
          return `https://drive.google.com/file/d/${fileId}/preview`;
        }
      }
      return url;
    }

    // Function to open modal with specific content
    function openModal(title, content) {
      modalTitle.textContent = title;
      modalContent.innerHTML = content;
      modalOverlay.classList.add('active');
      
      // Show back button if we have history
      if (selectionHistory.length > 0) {
        modalBack.style.display = 'flex';
      } else {
        modalBack.style.display = 'none';
      }
    }

    // Function to close modal
    function closeModal() {
      modalOverlay.classList.remove('active');
      // Reset progress steps
      progressSteps.forEach((step, index) => {
        if (index > 0) step.classList.remove('completed');
        if (index > 1) step.classList.remove('active');
      });
      progressSteps[1].classList.add('active');
      
      // Reset selection history
      selectionHistory = [];
      currentSelection = {
        course: null,
        semester: null,
        type: null,
        subject: null
      };
    }

    // Function to update progress steps
    function updateProgress(step) {
      progressSteps.forEach((s, i) => {
        if (i < step) s.classList.add('completed');
        if (i === step) s.classList.add('active');
        if (i > step) {
          s.classList.remove('active');
          s.classList.remove('completed');
        }
      });
    }

    // Function to go back in selection
    function goBack() {
      if (selectionHistory.length === 0) return;
      
      const previousState = selectionHistory.pop();
      
      if (previousState.action === 'selectCourse') {
        updateProgress(1);
        showSemesterSelection();
      } else if (previousState.action === 'selectSemester') {
        updateProgress(2);
        showTypeSelection();
      } else if (previousState.action === 'selectType') {
        if (currentSelection.type === 'notes') {
          updateProgress(3);
          showSubjectSelection();
        } else {
          // For questions, we go directly to files
          updateProgress(4);
          showFiles();
        }
      }
    }

    // Function to select a course
    function selectCourse(course) {
      if (!courseData[course]) {
        loadData();
        return;
      }
      
      currentSelection.course = course;
      selectionHistory.push({ action: 'selectCourse', course });
      updateProgress(1);
      showSemesterSelection();
    }

    // Function to show semester selection
    function showSemesterSelection() {
      const semesters = Object.keys(courseData[currentSelection.course]);
      let content = '<div class="selection-grid">';
      
      semesters.forEach(semester => {
        content += `
          <div class="selection-item" onclick="selectSemester('${semester}')">
            <i class="fas fa-calendar-alt"></i>
            <h3>${semester}</h3>
          </div>
        `;
      });
      
      content += '</div>';
      
      const modalTitleText = currentSelection.course === 'Pharmacy Course' ? 'Select Year' : 'Select Semester';
      openModal(modalTitleText, content);
    }

    // Function to select a semester
    function selectSemester(semester) {
      currentSelection.semester = semester;
      selectionHistory.push({ action: 'selectSemester', semester });
      updateProgress(2);
      showTypeSelection();
    }

    // Function to show type selection (Notes/Questions)
    function showTypeSelection() {
      let content = `
        <div class="selection-grid">
          <div class="selection-item" onclick="selectType('notes')">
            <i class="fas fa-book"></i>
            <h3>Notes</h3>
          </div>
          <div class="selection-item" onclick="selectType('questions')">
            <i class="fas fa-question-circle"></i>
            <h3>Questions</h3>
          </div>
        </div>
      `;
      
      openModal('Select Content Type', content);
    }

    // Function to select type
    function selectType(type) {
      currentSelection.type = type;
      selectionHistory.push({ action: 'selectType', type });
      
      if (type === 'questions') {
        // For questions, show files directly
        updateProgress(4);
        showFiles();
      } else {
        // For notes, show subject selection
        updateProgress(3);
        showSubjectSelection();
      }
    }

    // Function to show subject selection
    function showSubjectSelection() {
      const subjects = Object.keys(courseData[currentSelection.course][currentSelection.semester]['notes']);
      let content = '<div class="selection-grid">';
      
      subjects.forEach(subject => {
        const fileCount = courseData[currentSelection.course][currentSelection.semester]['notes'][subject].length;
        content += `
          <div class="selection-item" onclick="selectSubject('${subject}')">
            <i class="fas fa-folder-open"></i>
            <h3>${subject}</h3>
            <p>${fileCount} file${fileCount !== 1 ? 's' : ''}</p>
          </div>
        `;
      });
      
      content += '</div>';
      openModal('Select Subject', content);
    }

    // Function to select subject
    function selectSubject(subject) {
      currentSelection.subject = subject;
      updateProgress(4);
      showFiles();
    }

    // Function to show files
    function showFiles() {
      let files = [];
      
      if (currentSelection.type === 'questions') {
        files = courseData[currentSelection.course][currentSelection.semester]['questions'];
      } else {
        files = courseData[currentSelection.course][currentSelection.semester]['notes'][currentSelection.subject];
      }
      
      if (!files || files.length === 0) {
        let content = `
          <div style="text-align: center; padding: 40px 20px;">
            <i class="fas fa-folder-open" style="font-size: 3rem; color: #74b9ff; margin-bottom: 20px;"></i>
            <h3>No Files Available</h3>
            <p>There are no ${currentSelection.type} available for this selection.</p>
          </div>
        `;
        
        let title = '';
        if (currentSelection.type === 'questions') {
          title = `${currentSelection.course} - ${currentSelection.semester} Questions`;
        } else {
          title = `${currentSelection.course} - ${currentSelection.subject} Notes`;
        }
        
        openModal(title, content);
        return;
      }
      
      let content = '<div class="file-list">';
      
      files.forEach(file => {
        const fileInfo = getFileIcon(file.fileName);
        const isViewable = isViewableInBrowser(file.fileName);
        
        content += `
          <div class="file-card">
            <div class="document-container">
              <div class="document-thumbnail" onclick="openFullscreen('${file.fileLink}', '${file.fileName}')">
                <i class="fas ${fileInfo.icon} ${fileInfo.colorClass}"></i>
                <div class="file-name">${file.fileName}</div>
              </div>
            </div>
            <div class="file-actions">
              ${isViewable ? `
                <button class="action-btn view-btn" onclick="openFullscreen('${file.fileLink}', '${file.fileName}')">
                  <i class="fas fa-eye"></i> View
                </button>
              ` : ''}
              <button class="action-btn open-with-btn" onclick="openWith('${file.fileLink}')">
                <i class="fas fa-external-link-alt"></i> Open With
              </button>
            </div>
          </div>
        `;
      });
      
      content += '</div>';
      
      let title = '';
      if (currentSelection.type === 'questions') {
        title = `${currentSelection.course} - ${currentSelection.semester} Questions`;
      } else {
        title = `${currentSelection.course} - ${currentSelection.subject} Notes`;
      }
      
      openModal(title, content);
    }

    // Function to open file in fullscreen
    function openFullscreen(fileLink, fileName) {
      viewerTitle.textContent = fileName;
      pdfViewer.src = fileLink;
      fullscreenViewer.classList.add('active');
      document.body.style.overflow = 'hidden';
      currentRotation = 0;
      currentZoom = 1;
      updateViewerTransform();
    }

    // Function to close fullscreen
    function closeFullscreen() {
      fullscreenViewer.classList.remove('active');
      pdfViewer.src = '';
      document.body.style.overflow = 'auto';
    }

    // Function to rotate document
    function rotateDocument(degrees) {
      currentRotation += degrees;
      updateViewerTransform();
    }

    // Function to reset rotation
    function resetRotation() {
      currentRotation = 0;
      updateViewerTransform();
    }

    // Function to zoom in
    function zoomIn() {
      currentZoom += 0.25;
      updateViewerTransform();
    }

    // Function to zoom out
    function zoomOut() {
      if (currentZoom > 0.5) {
        currentZoom -= 0.25;
        updateViewerTransform();
      }
    }

    // Function to reset zoom
    function resetZoom() {
      currentZoom = 1;
      updateViewerTransform();
    }

    // Update viewer transform
    function updateViewerTransform() {
      pdfViewer.style.transform = `rotate(${currentRotation}deg) scale(${currentZoom})`;
    }

    // Function to open file with external application
    function openWith(fileLink) {
      window.open(fileLink, '_blank');
    }

    // Close modal when clicking outside
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        closeModal();
      }
    });

    // Close fullscreen when clicking outside
    fullscreenViewer.addEventListener('click', (e) => {
      if (e.target === fullscreenViewer) {
        closeFullscreen();
      }
    });

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      // Add animation to cards
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        card.style.animationDelay = `${index * 0.2}s`;
        card.classList.add('fade-in');
      });
    });
  </script>
</body>
